<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
		<title>Task1</title>
	</head>
	<body>
    <form>
      Name<br>
      <input type="text" name="name" placeholder="Your Name"><br>
      <br>
      Email<br>
      <input type="email" name="email" placeholder="Your Email"><br>
      <br>

      Sex <br>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female <br>
      <br>

      Current status<br>
      <input type="checkbox" name="status" value="student"> Student<br>
      <input type="checkbox" name="status" value="employed"> Employed<br>
      <input type="checkbox" name="status" value="unemployed"> Unemployed<br>
      <br>

      Birthday<br>
      <input type="date" name="birthday"><br>
      <br>

      Skills and Technologies<br>
      <select name="skills" size="11" multiple>
        <optgroup label="Tech skills">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="aspnet">ASP.NET</option>
          <option value="php">PHP</option>
        </optgroup>
        <optgroup label="Soft skils">
          <option value="tm">Time management</option>
          <option value="pa">Proactivity</option>
          <option value="tw">Teamwork</option>
          <option value="ls">Leadership</option>
        </optgroup>
      </select> <br>
      <br>

      Photo<br>
      <input type="file" accept="image/*"> <br>
      <br>

      Comments<br>
      <textarea rows="4" cols="30"> </textarea><br>
      <br>

      <input type="submit" value="Отправить">
      <input type="reset" value="Сбросить">

    </form>
	</body>
</html>
